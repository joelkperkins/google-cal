<div class="container-fluid" style="width: 23vw;">
    <div class="my-3 row no-gutter d-flex justify-content-between align-items-center">
        <div class="d-flex">
            <button class="btn btn-sm btn-light" (click)="updateDate(prevDay)">
                <span class="text-muted mr-2">{{prevDay.weekdayShort}}</span>
                <span class="text-muted">{{prevDay.day}}</span>
            </button>
        </div>
        <div class="d-flex justify-content-center">
            <span class="text-muted mr-2">{{activeDate.date.weekdayLong}}</span>
            <span class="text-muted">{{activeDate.date.day}}</span>
        </div>
        <div class="d-flex">
            <button class="btn btn-sm btn-light" (click)="updateDate(nextDay)">
                <span class="text-muted mr-2">{{nextDay.weekdayShort}}</span>
                <span class="text-muted">{{nextDay.day}}</span>
            </button>
        </div>
    </div>
    <div class="row schedule">
        <div class="col-12 d-flex flex-column align-items-center justify-content-start">
            <div *ngIf="newEvent === false"class="mb-3 d-flex justify-center-center align-items-center">
                <button class="btn btn-primary" (click)="startNewEvent()">Schedule Event</button>
            </div>
            <div style="width: 21vw;" *ngIf="activeDate.events.length > 0 && newEvent === false">
                <ul class="list-group">
                    <li *ngFor="let event of activeDate.events" class="list-group-item">
                        <div class="row d-flex justify-content-start align-items-center">
                            <div class="col-10">
                                <span class="mr-5">{{getTimeString(event.date)}}</span>
                                <span>{{event.name}}</span>
                            </div>
                            <div class="col">
                                <button class="btn btn-sm btn-danger" (click)="deleteEvent(event)">X</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div *ngIf="activeDate.events.length === 0 && newEvent === false">
                <div class="text-center">
                    <span class="text-muted">No events scheduled for this day</span>
                </div>
            </div>
            <div *ngIf="newEvent === true">
                <div class="m-3 d-flex flex-column justify-content-center align-items-start">
                    <div class="mb-3">
                        <label for="name" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Dinner" [(ngModel)]="eventName">
                    </div>
                        <div class="mb-3">
                        <label for="time" class="form-label">Event Time</label>
                        <input type="time" class="form-control" id="time" [(ngModel)]="eventTime">
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-success mb-1" (click)="saveEvent()">Schedule Event</button>
                    <button class="btn btn-danger" (click)="cancelEvent()">Cancel Event</button>
                </div>
            </div>
        </div>
    </div>
</div>
